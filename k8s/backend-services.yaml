apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-svc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-svc
  template:
    metadata:
      labels:
        app: user-svc
    spec:
      containers:
      - name: user-svc
        image: ${REGISTRY}/user-svc:latest
        imagePullPolicy: IfNotPresent
        command: ["python", "services/user_svc.py"]
        env:
        - name: MONGO_URI
          value: "mongodb://mongo:27017"
---
apiVersion: v1
kind: Service
metadata:
  name: user-svc
spec:
  selector:
    app: user-svc
  ports:
  - port: 50051
    targetPort: 50051
---
