server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy API requests if we want to serve everything on port 80
    # location /api/ {
    #     proxy_pass http://gateway:5000;
    # }
}
